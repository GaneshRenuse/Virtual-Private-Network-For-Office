<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE VPN - A VPN for Office</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .window {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title-bar {
            background: linear-gradient(to bottom, #f0f0f0, #d8d8d8);
            padding: 10px 15px;
            border-bottom: 1px solid #ccc;
        }

        .content {
            padding: 40px 50px;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo svg {
            width: 50px;
            height: 50px;
        }

        .app-title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-connect {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4);
        }

        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 239, 125, 0.5);
        }

        .btn-disconnect {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(238, 9, 121, 0.4);
        }

        .btn-disconnect:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 9, 121, 0.5);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 50%;
            margin: 0 auto;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .status {
            margin-top: 30px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .status.connected {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            color: #2d5016;
        }

        .status.disconnected {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #8b4513;
        }

        .btn-logout {
            width: 100%;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.3s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ee0979 0%, #ff6a00 100%);
        }

        .modal-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .modal-icon svg {
            width: 30px;
            height: 30px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .modal-message {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar"></div>

        <!-- Login Screen -->
        <div id="loginScreen" class="content">
            <div class="logo-section">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L3 7V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V7L12 2Z" fill="white" stroke="white" stroke-width="1.5"/>
                        <path d="M10 12L12 14L16 10" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="app-title">ACE VPN</div>
                <div class="tagline">A VPN for Office</div>
            </div>

            <div class="form-group">
                <label for="companyId">Company ID</label>
                <input type="text" id="companyId" placeholder="Enter your company ID">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <button class="btn btn-login" onclick="login()">Login</button>
        </div>

        <!-- Main Screen (After Login) -->
        <div id="mainScreen" class="content hidden">
            <div class="logo-section">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L3 7V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V7L12 2Z" fill="white" stroke="white" stroke-width="1.5"/>
                        <path d="M10 12L12 14L16 10" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="app-title">ACE VPN</div>
                <div class="tagline">A VPN for Office</div>
            </div>

            <div class="form-group">
                <label for="companyCode">Company Code</label>
                <input type="text" id="companyCode" value="company.com/slrc/connectgroup" placeholder="Enter company code">
            </div>

            <div class="button-group">
                <button class="btn btn-connect" onclick="toggleConnection()">
                    <span id="connectText">Connect</span>
                </button>
                <button class="btn btn-disconnect" onclick="disconnect()">Disconnect</button>
            </div>

            <div id="statusDisplay" class="status disconnected">
                Status: Disconnected
            </div>

            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal-overlay hidden" onclick="closeErrorModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/>
                    <path d="M15 9L9 15M9 9L15 15" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="modal-title">Login Failed</div>
            <div class="modal-message">Invalid Company ID or Password. Please check your credentials and try again.</div>
            <button class="modal-btn" onclick="closeErrorModal()">Try Again</button>
        </div>
    </div>

    <script>
        let isConnected = false;

        function login() {
            const companyId = document.getElementById('companyId').value;
            const password = document.getElementById('password').value;

            // Check if fields are empty
            if (!companyId || !password) {
                showErrorModal();
                return;
            }

            // Validate credentials
            if (companyId === 'GR01120999' && password === 'Ganesh@1120999') {
                // Successful login
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainScreen').classList.remove('hidden');
            } else {
                // Invalid credentials
                showErrorModal();
            }
        }

        function showErrorModal() {
            document.getElementById('errorModal').classList.remove('hidden');
        }

        function closeErrorModal() {
            document.getElementById('errorModal').classList.add('hidden');
        }

        function toggleConnection() {
            const btn = document.querySelector('.btn-connect');
            const statusDisplay = document.getElementById('statusDisplay');
            const connectText = document.getElementById('connectText');

            if (!isConnected) {
                // Connecting
                connectText.innerHTML = '<span class="loading"></span>';
                btn.disabled = true;

                setTimeout(() => {
                    isConnected = true;
                    connectText.textContent = 'Connected';
                    statusDisplay.textContent = 'Status: Connected';
                    statusDisplay.classList.remove('disconnected');
                    statusDisplay.classList.add('connected');
                    btn.disabled = false;
                }, 1500);
            }
        }

        function disconnect() {
            if (isConnected) {
                isConnected = false;
                const statusDisplay = document.getElementById('statusDisplay');
                const connectText = document.getElementById('connectText');
                
                connectText.textContent = 'Connect';
                statusDisplay.textContent = 'Status: Disconnected';
                statusDisplay.classList.remove('connected');
                statusDisplay.classList.add('disconnected');
            }
        }

        function logout() {
            // Reset connection state
            isConnected = false;
            const statusDisplay = document.getElementById('statusDisplay');
            const connectText = document.getElementById('connectText');
            
            connectText.textContent = 'Connect';
            statusDisplay.textContent = 'Status: Disconnected';
            statusDisplay.classList.remove('connected');
            statusDisplay.classList.add('disconnected');
            
            // Clear login fields
            document.getElementById('companyId').value = '';
            document.getElementById('password').value = '';
            
            // Go back to login screen
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        // Allow Enter key to submit login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
